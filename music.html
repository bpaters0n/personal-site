<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music | Ben Paterson</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Ben Paterson</h1>
        <nav>
          <div class="nav-left">
            <a href="index.html">Home</a>
            <a href="poker.html">Poker</a>
            <a href="golf.html">Golf</a>
            <a href="music.html">Music</a>
          </div>
          <div class="nav-right">
            <a href="javascript:void(0);" id="resume-link">Resume</a>
            <a href="" id="linkedin-link" target="_blank">LinkedIn</a>
            <a href="" id="x-link" target="_blank">X</a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h2>Favorite Albums</h2>
        <div class="table-container">
          <table id="albums-table">
            <thead>
              <tr>
                <th>Album</th>
                <th>Artist</th>
                <th>Rating</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="data.js"></script>
    <script>
      // Populate social links
      const resumeLink = document.getElementById('resume-link');
      if (window.social && window.social.resumeUrl) {
        resumeLink.addEventListener('click', () => {
          window.open(window.social.resumeUrl, '_blank');
        });
      }
      const linkedin = document.getElementById('linkedin-link');
      const xlink = document.getElementById('x-link');
      if (window.social) {
        linkedin.href = window.social.linkedinUrl || '#';
        xlink.href = window.social.xUrl || '#';
      }

      // Build the albums table
      const albums = Array.isArray(window.music) ? window.music : [];
      const tbody = document.querySelector('#albums-table tbody');
      albums.forEach((item) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${item.album}</td><td>${item.artist}</td><td>${item.rating}</td>`;
        tbody.appendChild(tr);
      });
    </script>
  </body>
</html>
