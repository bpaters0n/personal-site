<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music | Ben Paterson</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Ben Paterson</h1>
        <nav>
          <div class="nav-left">
            <a href="index.html">Home</a>
            <a href="poker.html">Poker</a>
            <a href="golf.html">Golf</a>
            <a href="music.html">Music</a>
          </div>
          <div class="nav-right">
            <a href="" id="linkedin-link" target="_blank">LinkedIn</a>
            <a href="" id="x-link" target="_blank">X</a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h2>Records I Own</h2>
        <div id="albums-list"></div>
      </div>
    </main>
    <script src="data.js"></script>
    <script>
      // Populate social links (no resume button on this page)
      const linkedin = document.getElementById('linkedin-link');
      const xlink = document.getElementById('x-link');
      if (window.social) {
        linkedin.href = window.social.linkedinUrl || '#';
        xlink.href = window.social.xUrl || '#';
      }

      const albums = Array.isArray(window.music) ? window.music : [];
      const list = document.getElementById('albums-list');

      albums.forEach((album) => {
        const item = document.createElement('div');
        item.className = 'album-item';
        item.innerHTML = `
          <img src="${album.cover}" alt="${album.album} cover" class="album-cover">
          <div class="album-info">
            <h3 class="album-title">${album.album}</h3>
            <p class="album-artist">${album.artist}</p>
            <p class="album-year">${album.year}</p>
          </div>
        `;
        // Build tracklist
        const ul = document.createElement('ul');
        ul.className = 'tracklist';
        album.tracks.forEach((track) => {
          const li = document.createElement('li');
          li.textContent = track.title;
          if (track.fave) {
            li.classList.add('fave');
          }
          ul.appendChild(li);
        });
        item.appendChild(ul);
        list.appendChild(item);
      });
    </script>
  </body>
</html>
